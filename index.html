<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-item">
            <div class="nft-image">
                <img src="./images/image-equilibrium.jpg" alt="">
                <div class="image-hover">
                    <img src="./images/icon-view.svg" class="image-hover-icon"  alt="">
                </div>
            </div>
            <div class="nft-description">
                <h2>Equilibrium #3429</h2>
                <p class="nft-description-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="nft-description-price">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="date">
                        <img src="./images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
               <hr>
               <div class="author">
                <img src="./images/image-avatar.png" alt="">
                <p><a href="">Creation of</a> Jules Wyvern</p>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
